{% extends "admin/index_new.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<table width="331" border="1"  class="table table-dark table-striped-columns">
   <tr style="color: #fff;background: #000">
    <th width="20" scope="col">sl.no</th>
    <th width="79" scope="col">user</th>
    <th width="107" scope="col">Feedbacks</th>
    <th width="97" scope="col">Date</th>
  </tr>

    {% for i in rst %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.USER.name }},{{ i.USER.email }}</td>
      <td>{{ i.feedback }}</td>
      <td>{{ i.date }}</td>
    </tr>
      {% endfor %}
</table>
</body>
