<!doctype html>
<html lang="en">
  <head>
  	<title>Learning Disability Detection App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://static/login/fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="/static/login/css/style.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(/static/login/images/bg2.jpg);">
	<section class="ftco-section">
		<div class="container">
            {% block body %}
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">LEARNING DISABILITY DETECTION</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">ADMIN LOGIN</h3>
		      	<form action="/log_post" class="signin-form" method="post">
		      		<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Username" name="name"  required>
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" placeholder="Password"  name="password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<a id="lnk" class="btn btn-info"> Start cam</a>
                    </div>
                    <div class="w-50 text-md-right">
                        <a id="lnk2" class="btn btn-danger"> Close cam</a>
                    </div>
	            </div>
	          </form>
                        &emsp;


{#	          <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>#}

		      </div>
				</div>
			</div>
            {% endblock %}
		</div>

	</section>
<script src="/static/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("#lnk2").hide();
      $("#lnk").click(function(){
        $("#lnk2").show();
          $.ajax({
                type: "POST",
                url: "/stud_cam_start",
                success: function(data) {
                  console.log(data);
                  if(data.status == "ok")
                  {
                      alert("Cam started");

                  }
                }
              });

      });
      $("#lnk2").click(function(){
          $.ajax({
                type: "POST",
                url: "/stud_cam_stop",
                success: function(data) {
                  console.log(data);
                  if(data.status == "ok")
                  {
                      alert("Cam closed");
                  }
                }
              });

      });
    });

    </script>

	<script src="/static/login/js/jquery.min.js"></script>
  <script src="/static/login/js/popper.js"></script>
  <script src="/static/login/js/bootstrap.min.js"></script>
  <script src="/static/login/js/main.js"></script>

	</body>
</html>
